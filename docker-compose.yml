services:
  app:
    build: .
    ports:
      - "${PORT}:3000"
    volumes:
      - .:/app
    environment:
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_OPENAI_BASE_URL=${DEEPSEEK_OPENAI_BASE_URL}
      - DEEPSEEK_OPENAI_KEY=${DEEPSEEK_OPENAI_KEY}