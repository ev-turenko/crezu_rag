services:
  app:
    build: .
    volumes:
      - .:/app
    command: sh -c "npm ci && npm install typescript && npm run build && node dist/index.js"
    ports:
      - "${PORT}:3000"
    environment:
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_OPENAI_BASE_URL=${DEEPSEEK_OPENAI_BASE_URL}
      - DEEPSEEK_OPENAI_KEY=${DEEPSEEK_OPENAI_KEY}